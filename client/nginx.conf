# Default Nginx configuration for serving a React SPA (Single Page Application)
server {
  listen 80;
  server_name localhost;

  # Root directory for the React build files
  root /usr/share/nginx/html;
  index index.html index.htm;

  location / {
    # Try to serve the file directly, then as a directory,
    # and finally fallback to index.html for React Router to handle
    try_files $uri $uri/ /index.html;
  }

  # Add cache control for static assets (images, css, js)
  # These files are hashed, so they can be cached aggressively
  location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Prevent caching for the index.html itself to ensure
  # users always get the latest version of the app shell
  location = /index.html {
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # Gzip compression (optional but recommended)
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

  # Error pages (optional)
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}